{% extends 'index.html' %}
{% load static %}
{%block title%}
<title>TrendCraze | Reset Password</title>
{% endblock %}
{% block body %}
{% for i in messages%}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{i}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6"></div>
        <div class="col-lg-6">
            <form action="" method="post">
                {% csrf_token %}
                <h3>Enter New Password</h3>
                <input type="text" name="password" class="form-control" placeholder="Enter New Password"> <br>
                <input type="text" name="cpassword" class="form-control" placeholder="Confirm Password"> <br>
                <button class="btn btn-primary w-50" type="submit">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
